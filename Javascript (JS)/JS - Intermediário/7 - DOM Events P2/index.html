<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function onOver(elem){
            elem.style.backgroundColor = "red"
        }
        function onOut(Out){
            Out.style.backgroundColor = "aqua"
        }
    </script>

    <style>
        img{
            width: 200px;
            margin-bottom: 25px;
        }
        div{
            display: inline;
            padding: 10px;
            font-size: 2rem;
            background-color: aqua;
            color: aliceblue;
        }
    </style>
</head>
<body onload="console.log('PÃ¡gina completamente carregada')">
    <img src="https://i0.wp.com/gamelogia.com.br/wp-content/uploads/2016/11/gamer.jpg?resize=1280%2C640&ssl=1">
    <br>
    <div onmouseover="onOver(this)" onmouseout="onOut(this)">Click</div>
</body>
</html>
